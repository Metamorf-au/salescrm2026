version: 2
updates:
  # npm dependencies
  - package-ecosystem: "npm"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "07:00"
      timezone: "Australia/Melbourne"
    open-pull-requests-limit: 10
    labels:
      - "dependencies"
      - "security"
    # Group minor/patch updates into a single PR to reduce noise
    groups:
      production-deps:
        patterns:
          - "@supabase/*"
          - "react"
          - "react-dom"
          - "recharts"
          - "lucide-react"
        update-types:
          - "minor"
          - "patch"
      dev-deps:
        patterns:
          - "@vitejs/*"
          - "vite"
          - "tailwindcss"
          - "postcss"
          - "autoprefixer"
        update-types:
          - "minor"
          - "patch"

  # GitHub Actions
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
    labels:
      - "dependencies"
      - "ci"
